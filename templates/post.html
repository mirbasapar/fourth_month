<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for i in posts %}
    <li>
        <img src="{{ i.image.url }}" alt="" width="300" height="500">
        <p>{{ i.created_at }}</p>
        <h2><a href="/books/{{ i.id }}">{{ i.title }}</a></h2>
        <br><br>
    </li>
    {% endfor %}
</ul>
</body>
</html>
